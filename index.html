<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIFO Page Replacement Simulator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="mode-toggle">
      <button id="modeBtn" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>
    </div>
    <h1>FIFO Algorithm</h1>
    <div class="inputs">
      <label>Memory Size:
        <input type="number" id="memSize" min="1" max="10" value="3">
      </label>
      <label>Reference String:
        <input type="text" id="refString" maxlength="50" placeholder="e.g. BEERBAREBEAR">
      </label>
      <button onclick="simulateFIFO()">Simulate</button>
      <button onclick="resetAll()" class="reset">Reset</button>
    </div>
    <div class="table-container" id="result"></div>
    <div class="footer" id="faults"></div>
  </div>
    <div class="footer">
        <p>Created by <a href="https://github.com/padfrancis" target="_blank">Francis Padron</a></p>
    </div>
<script src ="js/script.js">
</script>
</body>
</html>
